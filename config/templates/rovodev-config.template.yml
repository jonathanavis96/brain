# RovoDev Configuration Template
# Copy this file to rovodev-config.local.yml and customize for your environment
# NOTE: rovodev-config.local.yml is gitignored and will not be committed

version: 1

# Agent behavior and model settings
agent:
  # Additional system prompt to append to the agent's default system prompt
  additionalSystemPrompt: null
  # Enable streaming responses from the AI model
  streaming: true
  # Temperature setting for AI model responses (0.0-1.0)
  temperature: 0.3
  # Model ID to use for the agent. See /models command to list available models.
  # NOTE: You must verify the model is provisioned in your AWS account
  # Common options:
  #   - auto (use default from ~/.rovodev/config.yml)
  #   - anthropic.claude-sonnet-4-5-20250929-v1:0
  #   - anthropic.claude-opus-4-5-20251101-v1:0
  #   - anthropic.claude-sonnet-4-20250514-v1:0
  modelId: auto
  # Enable the deep planning tool for complex task planning
  enableDeepPlanTool: false
  # Enable/disable experimental features
  experimental:
    # Enable/disable the agent to run in shadow mode. This will run the agent on
    # a temporary clone of your workspace, prompting you before any changes are
    # applied to your working directory.
    enableShadowMode: false

# Session management settings
sessions:
  # Directory where session data is stored
  # Replace <username> with your actual username
  persistenceDir: /home/<username>/.rovodev/sessions

# Git configuration
git:
  # The email address to use for git commits
  # Replace with your actual git email
  user:
    email: your.email@example.com
    # The name to use for git commits
    # Replace with your actual git name
    name: Your Name

# HTTP proxy settings (optional)
http:
  # HTTP proxy URL (e.g., http://proxy.example.com:8080)
  proxy: null
  # HTTPS proxy URL (e.g., https://proxy.example.com:8080)
  httpsProxy: null
  # Comma-separated list of domains to exclude from proxy
  noProxy: null

# Workspace configuration
workspace:
  # Path patterns to ignore when indexing the workspace
  ignorePatterns:
  - '**/.git/**'
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/.next/**'
  - '**/__pycache__/**'
  - '**/.pytest_cache/**'
  - '**/.venv/**'
  - '**/venv/**'
  # Environment variables to set in the workspace
  # You can reference other env vars using the ${VAR_NAME} syntax.
  env: {}
  # List of file or directory paths that are allowed to be accessed outside the workspace
  allowedExternalPaths: []

# Announcement tracking (managed by RovoDev)
announcementTracking:
  announcementViewCounts: {}

# Session feedback settings
sessionFeedback:
  permanentlyDisabled: false
  lastFeedbackAsked: null

# Atlassian integration (optional)
atlassianBillingSite:
  # Replace with your Atlassian site URL if using Jira/Confluence integration
  siteUrl: https://your-site.atlassian.net

# Smart Tasks configuration
smartTasks:
  # Enable Smart Tasks discovery
  enabled: true
  # List of task discovery sources
  sources:
  - filesystem
